<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pesquisa serviços</title>
        
        <link th:href="@{/layout/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  		<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		<link th:href="@{/layout/css/sb-admin-2.min.css}" rel="stylesheet">
        
    </head>
 <body id="page-top">

 	<div id="wrapper">
	   	<div th:replace="layout/fragments/Menu :: menu"> </div>
		
			<div id="content-wrapper" class="d-flex flex-column">
		   		<div id="content">
		   			<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" th:fragment="navbar">
						<div class="row">
				           <div class="col-lg-12">
				               <h1 class="page-header">Pesquisa de serviços</h1>
				           </div>
						</div>
						<div th:replace="layout/fragments/Navbar :: navbar"></div>
					</nav>
					
					<div class="container-fluid">
					
					<div class="form-group">
						<a class="btn  btn-warning"  th:href="@{servicos/novo}">Cadastrar</a>
					</div>
					
					
					
			          <div class="card shadow mb-4">

			            <div class="card-body">
			              <div class="table-responsive">
			                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
			                  <thead>
			                    <tr>
			                      <th>Nome</th>
			                      <th>Valor R$</th>
			                    </tr>
			                  </thead>
			                  <tbody>
			                    <tr th:each="servico : ${servs}">
			                      <td th:text="${servico.nome}">Tiger Nixon</td>
			                      <td th:text="${servico.valor}">$320,800</td>
			                    </tr>
			                  </tbody>
			                </table>
			              </div>
			            </div>
			          </div>
						
					</div>
		   		</div>
		
		 		<div th:replace="layout/fragments/Footer :: footer"></div>
		 	</div>
 	
 	</div>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

 
  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/layout/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/layout/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/layout/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/layout/js/sb-admin-2.min.js}"></script>

</body>
</html>
